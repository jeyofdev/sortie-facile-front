<p-button styleClass="button-header-icon">
	<div class="icon-box">
		@if (badge) {
			<i [class]="iconClass" pBadge [value]="badge" severity="warning"></i>
		} @else {
			<i [class]="iconClass"></i>
		}
	</div>

	<div class="content-box">
		<p class="subtitle">{{ subtitle }}</p>
		<p class="label">{{ label }}</p>
	</div>
</p-button>
