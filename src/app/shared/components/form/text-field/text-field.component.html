<label [for]="labelFor">{{ label }}</label>

@if (icon) {
	<p-iconField iconPosition="left">
		<p-inputIcon [styleClass]="iconClass" />
		<input
			pInputText
			[type]="type"
			[id]="id"
			[name]="name"
			[placeholder]="placeholder"
			[value]="value"
			[disabled]="disabled"
			(input)="onInputChange($event)"
			(focus)="markAsTouched()"
			[ngClass]="{
				'has-icon': icon,
				'is-invalid ng-dirty': control?.invalid && form.submitted,
			}"
	/></p-iconField>
} @else {
	<input
		pInputText
		[type]="type"
		[id]="id"
		[name]="name"
		[placeholder]="placeholder"
		[value]="value"
		[disabled]="disabled"
		(input)="onInputChange($event)"
		(focus)="markAsTouched()"
		[ngClass]="{
			'is-invalid ng-dirty': control?.invalid && form.submitted,
		}"
	/>
}

<app-error-field
	[form]="form"
	[control]="control"
	[controlName]="controlName"
	[validationMessage]="validationMessage"
></app-error-field>
