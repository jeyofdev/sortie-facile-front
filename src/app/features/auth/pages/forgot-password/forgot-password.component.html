<app-auth-layout imgSrc="assets/images/signin.jpg" imgAlt="signin" pageTitle="Forgot password ?" pageIcon="lock">
	<ng-container subtitle>
		<span>Enter the email associated with your account, and weâ€™ll send you a link to change your password.</span>
	</ng-container>

	<ng-container primary>
		<app-alert-form *ngIf="formError" [content]="formError" severity="error" icon="exclamation-circle"></app-alert-form>
		<app-alert-form *ngIf="formSuccess" [content]="formSuccess" severity="success" icon="check"></app-alert-form>

		<form #forgotPasswordForm="ngForm" [formGroup]="mainForm" (ngSubmit)="onSubmit()">
			<div class="form-control">
				<app-text-field
					labelFor="email"
					label="Email :"
					type="text"
					icon="envelope"
					id="email"
					name="email"
					placeholder="xxx@gmail.com"
					[form]="forgotPasswordForm"
					formControlName="email"
					[parentForm]="mainForm"
					controlName="email"
					[validationMessage]="getValidationMessages('email')"
				></app-text-field>
			</div>

			<p-button type="submit" label="Login" icon="pi pi-arrow-up-right" iconPos="right" styleClass="btn-cta" />
		</form>

		<p class="redirect-text">
			<a [routerLink]="redirectLink" class="redirect-link">
				<i class="pi pi-arrow-left"></i>
				<span> Back to signin.</span>
			</a>
		</p>
	</ng-container>
</app-auth-layout>
