<app-auth-container
	><app-auth-layout imgSrc="assets/images/signin.jpg" imgAlt="signin" pageTitle="Change My Password" pageIcon="key">
		<ng-container subtitle>
			<span>Please enter your new password below.</span>
		</ng-container>

		<ng-container primary>
			<app-alert-form
				*ngIf="formError"
				[content]="formError"
				severity="error"
				icon="exclamation-circle"
			></app-alert-form>
			<app-alert-form *ngIf="formSuccess" [content]="formSuccess" severity="success" icon="check"></app-alert-form>

			<form #updatePasswordForm="ngForm" [formGroup]="mainForm" (ngSubmit)="onSubmit()">
				<ng-container>
					<div class="form-control">
						<app-password-field
							labelFor="password"
							label="Password :"
							icon="lock"
							id="password"
							name="password"
							placeholder="*****"
							[feedback]="false"
							[toggleMask]="true"
							[form]="updatePasswordForm"
							formControlName="password"
							[parentForm]="mainForm"
							controlName="password"
							[validationMessage]="getValidationMessages('password')"
						></app-password-field>
					</div>

					<div class="form-control">
						<app-password-field
							labelFor="confirmPassword"
							label="Confirm password :"
							icon="lock"
							id="confirmPassword"
							name="confirmPassword"
							placeholder="*****"
							[feedback]="false"
							[toggleMask]="true"
							[form]="updatePasswordForm"
							formControlName="confirmPassword"
							[parentForm]="mainForm"
							controlName="confirmPassword"
							[validationMessage]="getValidationMessages('confirmPassword')"
						></app-password-field>
					</div>
				</ng-container>

				<p-button type="submit" label="Register" icon="pi pi-arrow-up-right" iconPos="right" styleClass="btn-cta" />
			</form>

			<p class="redirect-text">
				<a [routerLink]="redirectLink" class="redirect-link">
					<i class="pi pi-arrow-left"></i>
					<span> Back to signin.</span>
				</a>
			</p>
		</ng-container>
	</app-auth-layout>
</app-auth-container>
