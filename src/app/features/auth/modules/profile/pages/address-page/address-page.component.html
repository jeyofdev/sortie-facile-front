<app-auth-profile-layout imgSrc="assets/images/signup.jpg" imgAlt="Address" pageTitle="Address" pageIcon="map-marker">
	<ng-container subtitle>
		<span
			>To complete your registration, please provide your full address to ensure the proper handling of your
			information.</span
		>
	</ng-container>

	<ng-container primary>
		<app-alert-error
			*ngIf="formError"
			[content]="formError"
			severity="error"
			icon="exclamation-circle"
		></app-alert-error>

		<form #authProfileAddressForm="ngForm" [formGroup]="mainForm" (ngSubmit)="onSubmit()">
			<ng-container formGroupName="streetForm">
				<div class="form-control">
					<app-number-field
						labelFor="streetNumber"
						label="Street number :"
						[useGrouping]="false"
						mode="decimal"
						id="streetNumber"
						name="streetNumber"
						placeholder="10"
						[form]="authProfileAddressForm"
						formControlName="streetNumber"
						[parentForm]="streetForm"
						controlName="streetNumber"
						[validationMessage]="getValidationMessages('streetNumber')"
					></app-number-field>
				</div>

				<div class="form-control">
					<app-text-field
						labelFor="street"
						label="Street :"
						type="text"
						id="street"
						name="street"
						placeholder="Rue de la rÃ©publique"
						[form]="authProfileAddressForm"
						formControlName="street"
						[parentForm]="streetForm"
						controlName="street"
						[validationMessage]="getValidationMessages('street')"
					></app-text-field>
				</div>
			</ng-container>

			<div class="form-control">
				<app-select-field
					labelFor="region"
					label="Region :"
					type="text"
					id="region"
					name="region"
					[items]="regionItems"
					[form]="authProfileAddressForm"
					formControlName="region"
					[parentForm]="mainForm"
					controlName="region"
					[validationMessage]="getValidationMessages('region')"
				></app-select-field>
			</div>

			<div class="form-control">
				<app-select-field
					labelFor="department"
					label="Department :"
					type="text"
					id="department"
					name="department"
					[items]="departmentItems"
					[form]="authProfileAddressForm"
					formControlName="department"
					[parentForm]="mainForm"
					controlName="department"
					[validationMessage]="getValidationMessages('department')"
				></app-select-field>
			</div>

			<div class="btn-block">
				<p-button
					type="button"
					label="Previous"
					severity="secondary"
					icon="pi pi-arrow-up-left"
					iconPos="left"
					styleClass="btn-cta"
					(click)="backToPreviousStep()"
				/>
				<p-button type="submit" label="Continue" icon="pi pi-arrow-up-right" iconPos="right" styleClass="btn-cta" />
			</div>
		</form>
	</ng-container>
</app-auth-profile-layout>
