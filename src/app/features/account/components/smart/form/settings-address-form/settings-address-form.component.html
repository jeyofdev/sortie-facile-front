@if (isViewDatas) {
	<app-account-settings-content-container>
		<app-account-settings-content-element
			title="Street number"
			[content]="mainForm.value.streetNumber"
		></app-account-settings-content-element>

		<app-account-settings-content-element
			title="Street"
			[content]="mainForm.value.street"
		></app-account-settings-content-element>

		<app-account-settings-content-element
			title="Region"
			[content]="mainForm.value.region"
		></app-account-settings-content-element>

		<app-account-settings-content-element
			title="Department"
			[content]="mainForm.value.department"
		></app-account-settings-content-element>

		<app-account-settings-content-element
			title="City"
			[content]="mainForm.value.city"
		></app-account-settings-content-element>
	</app-account-settings-content-container>
} @else {
	<app-alert-form *ngIf="formError" [content]="formError" severity="error" icon="exclamation-circle"></app-alert-form>

				labelFor="streetNumber"

				[useGrouping]="false"
				mode="decimal"
				id="streetNumber"
				name="streetNumber"
				[min]="1"
				[max]="9999999"
				[form]="accountPersonalInfosForm"
				formControlName="streetNumber"
				[parentForm]="mainForm"
				controlName="streetNumber"
				[validationMessage]="getValidationMessages('streetNumber')"
			></app-number-field>
		</div>

		</div>
